<td> {{user.id}} </td>
<td> {{user.name}} </td>
<td> {{user.username}} </td>
<td class="text-right">
	<button *ngIf="canPromote()"	class="btn btn-sm btn-default" (click)="promote($event)" ><i class="fa	fa-chevron-up"></i> Promote </button>
	<button *ngIf="canDemote()"		class="btn btn-sm btn-default" (click)="demote($event)" ><i class="fa	fa-chevron-down"></i> Demote</button>
	<button *ngIf="canDelete()"		class="btn btn-sm btn-default" (click)="del($event)" ><i class="fa	fa-close"></i> Delete</button>
</td>
