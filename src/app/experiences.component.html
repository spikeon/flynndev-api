<div class="experience" *ngFor="let experience of experiences">
	<h5>{{experience.name}}<span class="pull-right">{{experience.niceyears}}</span></h5>
	<div class="progress">
	  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
	  attr.aria-valuenow="{{experience.years}}"
	  attr.aria-valuemin="0"
	  attr.aria-valuemax="{{max}}" style.width="{{Math.round(100*experience.years/max)| number:0}}%">
	  </div>
	</div>
</div>
