<div class="skill" *ngFor="let skill of skills">
	<h5>{{skill.name}}<span class="pull-right">{{skill.niceyears}}</span></h5>
	<div class="progress">
	  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
	  attr.aria-valuenow="{{skill.years}}"
	  attr.aria-valuemin="0"
	  attr.aria-valuemax="{{max}}" style.width="{{Math.round(100*skill.years/max)| number:0}}%">
	  </div>
	</div>
</div>
