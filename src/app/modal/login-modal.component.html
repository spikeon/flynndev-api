<div class="modal fade" tabindex="-1" role="dialog" id="loginModal" *ngIf="!api.hasUser()">
	<div class="modal-dialog" role="document">
		<form role="form" (submit)="api.login($event, loginusername.value, loginpassword.value)">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger" *ngIf="api.loginerror"> {{api.loginerror}} </div>
					<div class="alert alert-info" *ngIf="api.loginmessage"> {{api.loginmessage}} </div>
					<div class="form-group">
						<label for="loginusername">Username</label>
						<input type="text" #loginusername class="form-control" id="loginusername" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="loginpassword">Password</label>
						<input type="password" #loginpassword class="form-control" id="loginpassword" placeholder="Password">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal" data-target="#registerModal" data-toggle="modal">Register</button>
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
