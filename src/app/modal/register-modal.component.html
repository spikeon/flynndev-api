
<div class="modal fade" tabindex="-1" role="dialog" id="registerModal" *ngIf="!api.hasUser()">
	<div class="modal-dialog" role="document">
		<form role="form" (submit)="api.register($event, registername.value, registerusername.value, registerpassword.value)">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Register</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger" *ngIf="api.registererror">{{api.registererror}}</div>
					<div class="alert alert-info" *ngIf="api.registermessage">{{api.registermessage}}</div>
					<div class="form-group">
						<label for="registerusername">Name</label>
						<input type="text" #registername class="form-control" id="registername" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="registerusername">Username</label>
						<input type="text" #registerusername class="form-control" id="registerusername" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="registerpassword">Password</label>
						<input type="password" #registerpassword class="form-control" id="registerpassword" placeholder="Password">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal"  data-target="#loginModal" data-toggle="modal">Login</button>
					<button type="submit" class="btn btn-primary">Register</button>
				</div>
			</div>
		</form>
	</div>
</div>
