<div class="projects_outer">
	<div class="container">
		<h2>Projects</h2>
		<div class="row">
			<div class="col-md-2">
				<div class="list-group">
					<div class="list-group-item" *ngFor="let tag of projects.taglist" (click)="projects.toggleTag($event, tag)" [ngClass]="{'active':projects.tagStatus(tag)}">{{tag}}</div>
				</div>
			</div>
			<div class="col-md-10">
				<div class="projects">
					<div class="project-img" *ngFor="let project of projects.projects" (click)="projects.open($event, project)" [ngClass]="{'hidden':!projects.isTagged(project)}">
						<img  *ngIf="project.thumb" src="{{project.thumb}}/200" alt="placeholder" >
						<div class="title">
							<p>{{project.name}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
