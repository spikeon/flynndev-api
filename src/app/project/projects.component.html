<div class="jumbotron">
	<div class="container">
		<h2>Projects</h2>
		<div class="projects row">
			<div class="col-md-3 col-sm-6 project" *ngFor="let project of projects">
				<div class="circle-img">
					<img  *ngIf="project.thumb" src="{{project.thumb}}" alt="placeholder" (click)="open(project)">
					<div class="title">
						<p>{{project.name}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
