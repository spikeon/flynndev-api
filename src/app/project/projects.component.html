<div class="jumbotron">
	<div class="container">
		<h2>Projects</h2>
		<div class="projects row">
			<div class="col-md-3 col-sm-6 project" *ngFor="let project of projects">
				<img src="{{project.thumb}}" class="img-circle" alt="placeholder" (click)="open(project)">
			</div>
		</div>
	</div>
</div>
