<div class="jumbotron">
	<div class="container">
		<h2>Projects</h2>
		<div class="projects row">
			<div class="col-md-3 col-sm-6 project" *ngFor="let project of projects">
				<div class="thumbnail" (click)="open(project)">
					<img src="http://placehold.it/200x150" alt="placeholder">
				</div>
			</div>
		</div>
	</div>
</div>
