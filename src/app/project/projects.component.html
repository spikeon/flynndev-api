<div class="projects_outer">
	<div class="container">
		<h2>Projects</h2>
		<div class="projects">
			<div class="circle-img img-fill project-img" *ngFor="let project of projects" (click)="open(project)">
				<img  *ngIf="project.thumb" src="{{project.thumb}}/200" alt="placeholder" >
				<div class="title">
					<p>{{project.name}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
