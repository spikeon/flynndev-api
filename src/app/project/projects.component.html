<div class="jumbotron">
	<div class="container">
		<h2>Projects</h2>
		<div class="projects row">
			<div class="col-md-3 col-sm-6 project" *ngFor="let project of projects">
				<img *ngif="project.thumb" src="{{project.thumb}}" class="img-circle" alt="placeholder" (click)="open(project)">
				<span *ngif="!project.thumb" class="text-image">{{project.name}}</span>
			</div>
		</div>
	</div>
</div>
