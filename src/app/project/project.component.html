<div class="container">
	<h2>
		<div *ngIf="project.thumb"  class=" circle-img project-head-img">
			<img src="{{project.thumb}}">
		</div>
		{{project.name}}
		<a *ngIf="project.url" class="btn btn-default" href="{{project.url}}">View Running</a>
	</h2>
</div>

<div class="jumbotron">
	<div class="container">
		<img src="{{currentImage}}">
		<div class="row">
			<div class="col-md-2"  *ngFor="let image of project.gallery" [ngClass]="{active: image == currentImage}" (click)="changeImage(image)">
				<div class="circle-img project-gallery-thumb">
					<img src="{{image}}">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="about" [innerHtml]="project.about"></div>
	<div class="files">
		<h2>Files</h2>
		<div class="files">
			<div class="fileslist">
				<ul class="list-group">
					<li *ngFor="let file of project.files" class="list-group-item" [ngClass]="{active: file == currentFile}" (click)="openFile(file)">{{file.path}}</li>
				</ul>
			</div>
			<pre class="code"><h5>{{currentFile.name}}</h5><code class="codearea hljs"></code></pre>
		</div>
	</div>
</div>
