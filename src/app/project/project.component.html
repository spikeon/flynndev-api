<div class="jumbotron">
	<div class="container">
		<h2>{{project.name}}</h2>
	</div>
</div>
<div class="container">
	<h2>Files</h2>
	<div class="row">
		<div class="col-md-3">
			<li *ngFor="let file of files"><a (click)="openFile(file)">{{file.name}}</a></li>
		</div>
		<div class="col-md-9">
			<pre><code>
				{{currentFile.content}}
			</code></pre>
		</div>
	</div>
</div>
