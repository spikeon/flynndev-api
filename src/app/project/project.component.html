<div class="project">
	<div class="container ">
		<div class="top">
			<div *ngIf="thumb"  class=" circle-img img-fill project-head-img"> <img src="{{thumb}}/100"> </div>
			<h2>{{name}}</h2>
			<a *ngIf="github" class="btn btn-default" href="{{github}}"><i class="fa fa-github"></i> View on GitHub</a>
			<a *ngIf="apidoc" class="btn btn-default" href="{{apidoc}}">View ApiDoc</a>
			<a *ngIf="url" class="btn btn-primary" href="{{url}}">View Live</a>
		</div>
	</div>

	<div class="jumbotron"  *ngIf="gallery.length > 0">
		<div class="container">
			<div class="gallery">
				<div class="gallery-current">
					<img src="{{currentImage}}">
				</div>
				<div class="gallery-list" *ngIf="gallery.length > 1">
					<div class="circle-img gallery-item img-fill project-gallery-thumb" *ngFor="let image of gallery" [ngClass]="{active: image == currentImage}" (click)="changeImage(image)">
						<img src="{{image}}/100">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" *ngIf="about" [ngClass]="{'active' : about}"><a href="#about" aria-controls="about" role="tab" data-toggle="tab">About</a></li>
			<li role="presentation"  [ngClass]="{'active' : ! about }"><a href="#files" aria-controls="files" role="tab" data-toggle="tab">Files</a></li>
		</ul>
		<div class="tab-content">

			<div role="tabpanel" class="tab-pane" id="about" *ngIf="about"  [ngClass]="{'active' : about}">
				<div class="about" *ngIf="about">
					<h2>About</h2>
					<div [innerHtml]="about"></div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="files"  [ngClass]="{'active' : ! about }">
				<div class="files" *ngIf="api.hasUser()">
					<div class="row">
						<div class="fileslist col-md-3">
							<a *ngFor="let file of files" href="#" [ngClass]="{active: file == currentFile}" (click)="openFile($event, file)">{{file.path}}</a>
						</div>
						<div class="col-md-9">
							<h5>{{currentFile.name}}</h5>
							<pre class="code"><code class="codearea hljs"></code></pre>
						</div>
					</div>
				</div>
				<protected *ngIf="!api.hasUser()"></protected>
			</div>
		</div>
	</div>

</div>
