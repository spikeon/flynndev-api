<div class="jumbotron">
	<div class="container">
		<h2>
			<img *ngIf="project.thumb" src="{{project.thumb}}" class="img-circle project-head-img">
			{{project.name}}
			<a *ngIf="project.url" class="tag tag-default" href="{{project.url}}">View Live</a>
		</h2>
	</div>
</div>
<div class="container">
	<div class="about" [innerHtml]="project.about"></div>
	<div class="files">
		<h2>Files</h2>
		<div class="files">
			<div class="fileslist">
				<ul class="list-group">
					<li *ngFor="let file of project.files" class="list-group-item" [ngClass]="{active: file == currentFile}" (click)="openFile(file)">{{file.path}}</li>
				</ul>
			</div>
			<pre class="code"><h5>{{currentFile.name}}</h5><code class="codearea hljs"></code></pre>
		</div>
	</div>
</div>
