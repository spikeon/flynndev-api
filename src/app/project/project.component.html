<div class="jumbotron">
	<div class="container">
		<h2>{{project.name}}</h2>
	</div>
</div>
<div class="container">
	<h2>Files</h2>
	<div class="row">
		<div class="col-md-3">
			<ul class="list-group">
				<li *ngFor="let file of project.files" class="list-group-item" [ngClass]="{active: file == currentFile}" (click)="openFile(file)">{{file.path}}</li>
			</ul>
		</div>
		<div class="col-md-9">
			<pre class="codearea"><code>{{currentFile.content}}</code></pre>
		</div>
	</div>
</div>
